<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurababy Media</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: white;
  }
  header {
    display: flex;
    gap: 10px;
    padding: 20px;
  }
  input {
    flex: 1;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 50px;
    border: 2px solid #fff;
    outline: none;
  }
  button {
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
    color: white;
    font-weight: bold;
  }
  h2 { margin-left: 20px; }
  #movies, #shows {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .movie { text-align: center; }
  .movie img {
    width: 100%;
    border-radius: 10px;
  }
  .playBtn {
    margin-top: 8px;
    padding: 6px 14px;
    border-radius: 12px;
    border: none;
    background: #ff00ff;
    cursor: pointer;
    font-weight: bold;
  }
  .seasons, .episodes { margin-top: 5px; }
</style>
</head>
<body>

<header>
  <input id="searchInput" placeholder="Search movies or shows..." />
  <button id="searchBtn">Search</button>
</header>

<h2>Movies</h2>
<div id="movies">Loading movies...</div>

<h2>Shows</h2>
<div id="shows">Loading shows...</div>

<script src="script.js"></script>
</body>
</html>
