<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurababy Media Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    .player-container {
      flex: 1;
      position: relative;
      margin: 20px;
      border-radius: 15px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 16px;
      z-index: 10;
    }
    .controls {
      margin: 10px 20px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #ff00ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div id="loading" class="loading-overlay">
      Loading media...
    </div>
    <iframe id="player" src="about:blank" allowfullscreen></iframe>
  </div>

  <div class="controls">
    <button id="reload">Reload</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    const player = document.getElementById("player");
    const loading = document.getElementById("loading");
    const reloadBtn = document.getElementById("reload");

    if (!src) {
      loading.textContent = "No media URL provided.";
    } else {
      player.src = src;
      player.onload = () => loading.style.display = "none";
    }

    reloadBtn.onclick = () => {
      loading.style.display = "flex";
      player.src = src;
    };
  </script>
</body>
</html>
