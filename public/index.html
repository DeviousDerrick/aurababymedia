<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurababy Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #111;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .movie {
      cursor: pointer;
      text-align: center;
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <input id="searchInput" placeholder="Search movies..." />
  <button id="searchBtn">Search</button>
</header>

<div id="movies">Loading popular movies...</div>

<script src="script.js"></script>
</body>
</html>
