<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurababy Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    input {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      border: 2px solid #fff;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
      color: white;
      font-weight: bold;
    }

    h2 {
      margin-left: 20px;
    }

    #movies, #shows {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie {
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 10px;
    }

    .playBtn {
      margin-top: 8px;
      padding: 6px 14px;
      border-radius: 12px;
      border: none;
      background: #ff00ff;
      cursor: pointer;
      font-weight: bold;
    }

    /* Episode controls */
    #episodeControls {
      display: none;
      text-align: center;
      margin: 20px;
      gap: 10px;
    }

    #episodeControls select {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }

    /* Player */
    #playerContainer {
      width: 95%;
      max-width: 1200px;
      height: 600px;
      margin: 40px auto;
      border: 3px solid white;
      border-radius: 12px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #playerContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <input id="searchInput" placeholder="Search movies or shows..." />
  <button id="searchBtn">Search</button>
</header>

<h2>Movies</h2>
<div id="movies">Loading movies...</div>

<h2>Shows</h2>
<div id="shows">Loading shows...</div>

<!-- SEASON / EPISODE CONTROLS -->
<div id="episodeControls">
  <select id="seasonSelect"></select>
  <select id="episodeSelect"></select>
  <button id="playEpisode">Play Episode</button>
</div>

<!-- PLAYER -->
<div id="playerContainer">
  <p>Click Play on a movie or show to start streaming</p>
</div>

<script src="/script.js"></script>
</body>
</html>
